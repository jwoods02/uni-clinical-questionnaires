<style>
    .hide {
        display: none;
    }

    body {
        padding-bottom: 10px;
    }
</style>
<body>

<div id="navbar-template"></div>

<div class="jumbotron">
    <div class="container">
        <form class="form" method="post" action="/api/question">
            <fieldset>
                <!-- Create Question Form -->
                <h1>Create New Question</h1>

                <!-- Question-->
                <div class="form-group">
                    <label class="control-label" for="description">Question Description</label>
                    <input id="description" name="description" type="text" placeholder="Question Description" class="form-control input-md">
                </div>

                <div class="form-group">
                    <label class="control-label" for="selectType">Question Type</label>
                    <select class="select form-control" id="selectType" name="selectType" onchange="onOptionChange()" required>
                        <option value="">
                            Select a Question Type
                        </option>
                        <option value="radio_button">
                            Radio Buttons
                        </option>
                        <option value="single_line">
                            Single Line Answer
                        </option>
                        <option value="multi_line">
                            Multi-Line Answer
                        </option>
                        <option value="check_boxes">
                            Checkboxes
                        </option>
                    </select>
                </div>

                <!-- Options inserted here individually -->
                <div id="addNewOptionsHere"></div>

                <!-- Buttons inserted here when needed -->
                <div class="form-group" id="addOptionsButtonHere"></div>


                <!-- Submit button -->
                <div class="form-group">
                    <button id="submit" name="submit" class="btn btn-primary">Submit</button>
                </div>

            </fieldset>
        </form>
    </div>
</div>

<!-- ======================================== Option templates ======================================================-->

<div class="hide" id="radio_buttons_template">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-circle-o" aria-hidden="true"></i></span>
            <input class="form-control" type="text" placeholder="Option Description">
        </div>
    </div>
</div>

<div class="hide" id="single_line_template">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-pencil" aria-hidden="true"></i></span>
            <input class="form-control" type="text" disabled>
        </div>
    </div>
</div>

<div class="hide" id="multi_line_template">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-pencil" aria-hidden="true"></i></span>
            <textarea class="form-control" rows="3" disabled></textarea>
        </div>
    </div>
</div>

<div class="hide" id="check_boxes_template">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-square-o" aria-hidden="true"></i></span>
            <input class="form-control" type="text" placeholder="Option Description">
        </div>
    </div>
</div>

<!-- ======================================== Button templates ======================================================-->

<div class="hide" id="add_radio_option_template">
    <button id="addOption" name="addOption" class="btn btn-outline-primary btn-block" type="button" onclick="addRadioOption()">Add Option</button>
</div>

<div class="hide" id="add_checkbox_template">
    <button id="addOption" name="addOption" class="btn btn-outline-primary btn-block" type="button" onclick="addCheckboxOption()">Add Option</button>
</div>



<script src="../js/templates.js"></script>



<script>

    // Load templates depending on option type
    function onOptionChange() {
        if(document.getElementById('selectType').value === "radio_button") {
            $('#addNewOptionsHere').empty().append($("#radio_buttons_template").html());
            $('#addOptionsButtonHere').empty().append($("#add_radio_option_template").html());
        } else if (document.getElementById('selectType').value === "single_line") {
            $('#addNewOptionsHere').empty().append($("#single_line_template").html());
            $('#addOptionsButtonHere').empty()
        } else if (document.getElementById('selectType').value === "multi_line") {
            $('#addNewOptionsHere').empty().append($("#multi_line_template").html());
            $('#addOptionsButtonHere').empty()
        } else if (document.getElementById('selectType').value === "check_boxes") {
            $('#addNewOptionsHere').empty().append($("#check_boxes_template").html());
            $('#addOptionsButtonHere').empty().append($("#add_checkbox_template").html());
        }
    }

    // Adds a new radio button
    function addRadioOption() {
        $("#addNewOptionsHere").append($("#radio_buttons_template").html());
    }

    // Adds a new checkbox option
    function addCheckboxOption() {
        $("#addNewOptionsHere").append($("#check_boxes_template").html());
    }
