<!DOCTYPE html>
<html lang="en">
<!-- Latest compiled and minified CSS -->
<head>
    <meta charset="UTF-8">
    <title>Create New Question</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</head>

<style>
    .hide {
        display: none;
    }
</style>

<body>
<nav class="navbar navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Clinical Trials</a>
    </div>
</nav>
    <div class="jumbotron">
        <div class="container">
            <form class="form" method="post" action="/api/questionnaire/create">
                <fieldset>
                    <!-- Create Question Form -->
                    <h1>Create New Questionnaire</h1>

                    <!-- Question-->
                    <div class="form-group">
                        <label class="control-label" for="description">Question Description</label>
                        <input id="description" name="description" type="text" placeholder="Question Description" class="form-control input-md">
                        <span class="help-block">Write your question here</span>
                    </div>

                    <!-- Submit button -->
                    <div class="form-group">
                        <button id="submit" name="submit" class="btn btn-primary">Submit</button>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
    <div class="container">
        <form class="form">
            <fieldset>

                <!-- Add Option Form -->
                <h1>Add Option</h1>

                <!-- Option Description-->
                <div class="form-group">
                    <label class="control-label" for="optionDescription">Option Description</label>
                    <input id="optionDescription" name="optionDescription" type="text" placeholder="Option Description" class="form-control input-md">
                    <span class="help-block">Write the option description here</span>
                </div>

                <!-- Button Drop Down -->
                <div class="form-group">
                    <!--<label class="control-label" for="addOption">-->
                        Select an Option
                    </label>
                    <select class="select form-control" id="selectOption" name="addOption">

                        <option value="Select an Option">
                            Select an Option
                        </option>
                        <option value="Radio Button">
                            Radio Button
                        </option>
                        <option value="Single Line">
                            Single Line
                        </option>
                        <option value="Multi-Line">
                            Multi-Line
                        </option>
                    </select>
                </div>

                <div class="form-group">
                <button class="deleteOption" name="deleteOption" class="btn btn-danger" type="button">Delete</button>
                </div>

                <!-- Button -->
                <!--<div class="form-group">-->
                    <!--<button id="addOption" name="addOption" class="btn btn-primary">Submit</button>-->
                <!--</div>-->

            </fieldset>
        </form>
        <div id="addNewOptionsHere"></div>
        <form>
            <button id="addOptionForm" name="addOptionForm" class="btn btn-outline-primary btn-block" type="button">Add New Option</button>
        </form>
    </div>
</div>

<div class="hide" id="new-option-template">
    <form class="form">
        <br>

        <fieldset>

            <!-- Add Option Form -->
            <h1>Add Option</h1>

            <!-- Option Description-->
            <div class="form-group">
                <label class="control-label" for="optionDescription">Option Description</label>
                <input id="optionDescription" name="optionDescription" type="text" placeholder="Option Description" class="form-control input-md">
                <span class="help-block">Write the option description here</span>
            </div>

            <!-- Button Drop Down -->
            <div class="form-group">
                <!--<label class="control-label" for="addOption">-->
                Select an Option
                </label>
                <select class="select form-control" id="selectOption" name="addOption">

                    <option value="Select an Option">
                        Select an Option
                    </option>
                    <option value="Radio Button">
                        Radio Button
                    </option>
                    <option value="Single Line">
                        Single Line
                    </option>
                    <option value="Multi-Line">
                        Multi-Line
                    </option>
                </select>
            </div>

            <div class="form-group">
                <button class="deleteOption" name="deleteOption" class="btn btn-danger" type="button">Delete</button>
            </div>

            <!-- Button -->
            <!--<div class="form-group">-->
            <!--<button id="addOption" name="addOption" class="btn btn-primary">Submit</button>-->
            <!--</div>-->

        </fieldset>
    </form>
</div>


<script>

    $("#addOptionForm").click(function(){
        $("#addNewOptionsHere").append($("#new-option-template").html());
    });

    $(document.body).on('click', '.deleteOption' ,function(){
        $(this).closest('.form').remove();
    });
    

</script>
</body>
</html>
