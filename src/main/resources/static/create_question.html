<!DOCTYPE html>
<html lang="en">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Create New Question</title>
</head>
<body>
<div class="container">
<div class="row">
    <div class="col-md-6">
        <form class="form-horizontal">
            <fieldset>
                <!-- Create Question Form -->
                <h1>Create New Questionnaire</h1>

                <!-- Question-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="questionnaireDescription">Question Description</label>
                    <div class="col-md-4">
                        <input id="questionnaireDescription" name="questionnaireDescription" type="text" placeholder="Question Description" class="form-control input-md">
                        <span class="help-block">Write your question here</span>
                    </div>
                </div>

                <!-- Submit button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="submit">Submit</label>
                    <div class="col-md-4">
                        <button id="submit" name="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
    <div class="col-md-6">
        <form class="form-horizontal">
            <fieldset>

                <!-- Add Option Form -->
                <h1>Add Option</h1>

                <!-- Option Description-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="optionDescription">Option Description</label>
                    <div class="col-md-4">
                        <input id="optionDescription" name="optionDescription" type="text" placeholder="Option Description" class="form-control input-md">
                        <span class="help-block">Write the option description here</span>
                    </div>
                </div>

                <!-- Button Drop Down -->
                <div class="form-group">
                    <label class="control-label col-md-4" for="addOption">
                        Select an Option
                    </label>
                    <div class = "col-md-4">
                    <select class="select form-control" id="selectOption" name="addOption">

                        <option value="Select an Option">
                            Select an Option
                        </option>
                        <option value="Radio Button">
                            Radio Button
                        </option>
                        <option value="Single Line">
                            Single Line
                        </option>
                        <option value="Multi-Line">
                            Multi-Line
                        </option>
                    </select>
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="addOption">Add Option</label>
                    <div class="col-md-4">
                        <button id="addOption" name="addOption" class="btn btn-primary">Add</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>
</div>
</body>
</html>
