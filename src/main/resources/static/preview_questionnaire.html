 <!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Questionnaire Previewer</title>
</head>
<body>

<div id="navbar-template"></div>

<div class="container">
    <h1>Questionnaire Previewer</h1>
    <p>Please select an existing questionnaire from the drop down menu to preview it below.</p>
    <form action="/api/questionnaire/get" method="GET" id="get_questionnaire">
        <div class="form-row">
            <div class="col-md-6">
                <label class="sr-only" for="select_questionnaire">Select</label>
                <select required class="form-control" id="select_questionnaire" name="id">
                    <option value="" selected>Select</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
    <form class="preview">

    </form>
</div>

<div class = "templates" style="display:none;">
    <div class="radio-list">
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input radio-agree" type="radio" name="inlineRadioOptions" value="0">
                Agree
            </label>
            <label class="form-check-label">
                <input class="form-check-input radio-disagree" type="radio" name="inlineRadioOptions" value="1">
                Disagree
            </label>
        </div>
    </div>
    <div class="text-input">
        <div class="form-group">
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="multiline-text-input">
        <div class="form-group">
            <textarea class="form-control" rows="3"></textarea>
        </div>
    </div>
</div>

<script src="../js/templates.js"></script>

<script>
    // Ensures that the drop down is populated with questionnaires as soon as the page loads.
    $(document).ready(function() {
        $.ajax({
            url: "/api/questionnaire/allQuestionnaires/get",
            type: "GET",
            dataType: "json"
        }).done(function (data) {
            // Iterates each questionnaire object and appends a new option to the drop down with value set as id
            data.forEach(function (questionnaire) {
                $("#select_questionnaire").append($("<option/>", {
                    value: questionnaire.questionnaireId,
                    text: questionnaire.questionnaireTitle
                }));
            });
        })
    });


    $("#get_questionnaire").submit(function(e){
        var preview = $("form.preview");
        preview.empty();
        $.ajax({
            url: "/api/questionnaire/questions/" + $('#select_questionnaire').find(":selected").val(),
            type: "GET",
            dataType: "json"
        }).done(function (data){
            data.forEach(function (question) {
                var group;
                switch (question.questionType) {
                    case 1:
                        group = $(".templates .radio-list div").clone();
                        group.find("input").attr("id", String.valueOf(question.questionID));
                        preview.append(group);
                        break;
                    case 2:
                        group = $(".templates .text-input div").clone();
                        group.find("input").attr("id", String.valueOf(question.questionID));
                        preview.append(group);
                        break;
                    case 3:
                        group = $(".templates .multiline-text-input div").clone();
                        group.find("textarea").attr("id", String.valueOf(question.questionID));
                        preview.append(group);
                        break;
                }
            })
        });
        e.preventDefault();
    })


</script>

</body>
</html>
