 <!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Questionnaire Previewer</title>
</head>
<body>

<div id="navbar-template"></div>

<div class="container">
    <h1>Questionnaire Previewer</h1>
    <p>Please select an existing questionnaire from the drop down menu to preview it below.</p>
    <form action="/api/questionnaire/get" method="GET" id="get_questionnaire">
        <div class="form-row">
            <div class="col-md-6">
                <label class="sr-only" for="select_questionnaire">Select</label>
                <select required class="form-control" id="select_questionnaire" name="id">
                    <option value="" selected>Select</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
    <div class="questionnaireTitle">
    </div>
    <div class="questionnaireDescription"></div>
    <div class="dateCreated"></div>
</div>



<script src="../js/templates.js"></script>

<script>


    // Ensures that the drop down is populated with questionnaires as soon as the page loads.
    $(document).ready(function() {
        $.ajax({
            url: "/api/questionnaire/allQuestionnaires/get",
            type: "GET",
            dataType: "json"
        }).done(function (data) {
            // Iterates each questionnaire object and appends a new option to the drop down with value set as id
            data.forEach(function (questionnaire) {
                $("#select_questionnaire").append($("<option/>", {
                    value: questionnaire.questionnaireId,
                    text: questionnaire.questionnaireTitle
                }));
            });
        })
    });


        $("#get_questionnaire").submit(function(e){
            var questionnaire_data = {
                'id': $('#select_questionnaire').find(":selected").val()
            };
            $.ajax({
                url: "/api/questionnaire/get",
                type: "GET",
                data: questionnaire_data,
                dataType: "json"
            }).done(function (data){
                $(".questionnaireTitle").html(data.questionnaireTitle);
                $(".questionnaireDescription").html(data.questionnaireDescription);
                $(".dateCreated").html(data.dateCreated);
        });
            e.preventDefault();
    })


</script>

</body>
</html>
