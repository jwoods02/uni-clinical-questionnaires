 <!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"><head>
    <meta charset="UTF-8">
    <title>Questionnaire Previewer</title>
</head>
<body>
<div class="container">
    <h1>Questionnaire Previewer</h1>
    <p>Please select an existing questionnaire from the drop down menu to preview it below.</p>
    <form action="/api/questionnaire/get" method="GET">
        <div class="form-row">
            <div class="col-md-6">
                <label class="sr-only" for="select_questionnaire">Select</label>
                <select required class="form-control" id="select_questionnaire" name="id">
                    <option value="" selected>Select</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>

<script>

    // Ensures that the drop down is populated with questionnaires as soon as the page loads.
    $(document).ready(function() {
        $.ajax({
            url: "/api/preview_questionnaire/get",
            type: "GET",
            dataType: "json"
        }).done(function (data) {
            // Iterates each questionnaire object and appends a new option to the drop down with value set as id
            data.forEach(function (questionnaire) {
                $("#select_questionnaire").append($("<option/>", {
                    value: questionnaire.questionnaireId,
                    text: questionnaire.questionnaireTitle
                }));
            });
        })
    });

</script>

</body>
</html>
